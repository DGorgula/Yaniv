<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer type="module" src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaniv</title>
  </head>
  <body>
    <div id="form-background">
      <section id="form-container">
        <section>
          <h1 id="welcome-title">Welcome to Yaniv's place!</h1>
        </section>
        <section id="form">
          <input
            type="text"
            id="player-name"
            class="nameInput"
            placeholder="Enter player name"
            maxlength="10"
          />
          <section id="avatars">
            <input
              type="radio"
              id="avatar1"
              name="avatar"
              value="avatar1"
              checked
            />
            <label for="avatar1" class="avatar-img1"></label>
            <input type="radio" id="avatar2" name="avatar" value="avatar2" />
            <label for="avatar2" class="avatar-img2"></label>
            <input type="radio" id="avatar3" name="avatar" value="avatar3" />
            <label for="avatar3" class="avatar-img3"></label>
            <input type="radio" id="avatar4" name="avatar" value="avatar4" />
            <label for="avatar4" class="avatar-img4"></label>
          </section>
          <div id="players-container"></div>
          <button id="add-player-button">Add Player</button>
          <button hidden id="start-button">Start Game</button>
        </section>
      </section>
    </div>
    <div id="desk-container">
      <button id="yaniv-before-button"></button>
      <button id="yaniv-after-button"></button>
      <!-- <button id="tableScore"></button> -->
    </div>
  </body>
</html>
